<div
  class="w-full h-full bg-black dark:bg-gray-900 bg-opacity-90 top-0 overflow-y-auto overflow-x-hidden block"
  id="chec-div"
>
  <div
    class="w-full absolute z-10 right-0 h-full overflow-x-hidden transform translate-x-0 transition ease-in-out duration-700"
    id="checkout"
  >
    <div class="flex items-end lg:flex-row flex-col justify-end" id="cart">
      <div class="lg:w-96 md:w-8/12 w-full bg-gray-100 dark:bg-gray-900 h-full">
        <div
          class="flex flex-col lg:h-screen h-auto lg:px-8 md:px-7 px-4 lg:py-20 md:py-10 py-6 justify-between overflow-y-auto"
        >
          <form [formGroup]="detailsForm">
            <p
              class="lg:text-4xl text-3xl font-black leading-9 text-gray-800 dark:text-white"
            >
              Filter
            </p>
            <div class="grid grid-cols-1 mt-5 mx-7">
                <label
                  class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold"
                  >Search</label
                >
                <input formControlName="searchField" #filter
                  class="py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                  type="text"
                  placeholder="Search {{type}}"
                />
              </div>
          
              <div class="grid grid-cols-1 mt-5 mx-7">
                <label
                  class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold"
                  >Filter by City</label
                >
                <select formControlName="cityField"
                  class="py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                  #filter
                >
                  <option selected value=null>Select city</option>
                  <option value="mathura">Mathura</option>
                  <option value="agra">Agra</option>
                  <option value="delhi">Delhi</option>
                </select>
              </div> <br>
            <button
              (click)="onFormSubmit(filter.value)"
              class="text-base leading-none w-full py-5 bg-gray-800 border-gray-800 border focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 text-white dark:hover:bg-gray-700"
            >
              Search
            </button>
          </form>
        </div>
      </div>
      <div
        class="w-full lg:px-8 lg:py-14 md:px-6 px-4 md:py-8 py-4 bg-white dark:bg-gray-800 overflow-y-auto overflow-x-auto lg:h-screen h-auto"
        id="scroll"
      >
        <p
          class="lg:text-4xl text-3xl font-black leading-10 text-gray-800 dark:text-white pt-3"
        >
          {{ type }}
        </p>
        <div
        (click)="viewDetails(details)"
          *ngFor="let details of filteredLocations"
          class="md:flex items-strech py-8 md:py-10 lg:py-8 border-t border-gray-50"
        >
          <div
            
            class="md:w-4/12 2xl:w-1/4 w-full"
          >
            <!-- [routerLink]="['../details-details', details]" -->
            <img
              src="{{ this.allDetails[0].images[0] }}"
              alt="{{details.name}}"
              class="h-full object-center object-cover md:block hidden"
            >
          </div>
          <div class="md:pl-3 md:w-8/12 2xl:w-3/4 flex flex-col justify-center">
            <div class="flex items-center justify-between w-full pt-1">
              <p
                class="text-base font-black leading-none text-gray-800 dark:text-white"
              >
                {{ details.name }}
              </p>
            </div>
            <p class="text-xs leading-3 text-gray-600 dark:text-white pt-2">
              {{
                details.location.streetAddress + ", " + details.location.city
              }}
            </p>
            <p class="text-xs leading-3 text-gray-600 dark:text-white py-4">
              {{ details.description }}
            </p>
            <div class="flex items-center justify-between pt-5">
              <div class="flex itemms-center">
                <p
                  class="text-xs leading-3 text-gray-800 dark:text-white cursor-pointer"
                >
                </p>
              </div>
              <p
                class="text-base font-black leading-none text-gray-800 dark:text-white"
              >
              <span class="text-sm font-medium" >Rating - {{details.review.rating}} </span>
                
                <br><br>
                
                Rs. {{ details.price }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
