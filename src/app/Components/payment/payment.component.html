<body>
  <div class="h-screen bg-gray-100 pt-20">
    <h1 class="mb-10 text-center text-2xl font-bold">Confirm Booking</h1>
    <div
      class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0"
    >
      <div *ngIf="itemDetails" class="rounded-lg md:w-2/3">
        <div
          class="justify-between mb-6 rounded-lg bg-white p-6 shadow-md sm:flex sm:justify-start"
        >
          <img
            src={{itemDetails.images[0]}}
            alt="product-image"
            class="w-full rounded-lg sm:w-40"
          />
          <div
            class="sm:ml-4 sm:flex sm:w-full sm:justify-between flex items-start justify-between space-x-2"
          >
            <div class="mt-5 sm:mt-0">
              <h2 class="text-lg font-bold text-gray-900">{{itemDetails.name}}</h2>
              <p class="mt-1 text-xs text-gray-700"><b>Rs. {{itemDetails.price}}</b> per day</p>
            </div>
            <!-- <div
              class="mt-4 flex justify-between sm:space-y-6 sm:mt-0 sm:block sm:space-x-6"
            > -->
            <div class="w-1/3">
              <input
                id="startDate"
                (change)="onChange($event)"
                type="text"
                onfocus="(this.type = 'date')"
                class="w-full px-4 py-1 text-gray-800 rounded-md focus:outline-none border"
                placeholder="Start Date"
              />
            </div>

            <!-- <div class="flex items-center border-gray-100">
                <span
                  class="cursor-pointer rounded-l bg-gray-100 py-1 px-3.5 duration-100 hover:bg-blue-500 hover:text-blue-50"
                >
                  -
                </span>
                <input
                  class="h-8 w-8 border bg-white text-center text-xs outline-none"
                  type="number"
                  value="2"
                  min="1"
                />
                <span
                  class="cursor-pointer rounded-r bg-gray-100 py-1 px-3 duration-100 hover:bg-blue-500 hover:text-blue-50"
                >
                  +
                </span>
              </div> -->
            <div class="w-1/3">
              <input
                id="endDate"
                (change)="onChange($event)"
                type="text"
                onfocus="(this.type = 'date')"
                class="w-full px-4 py-1 text-gray-800 rounded-md focus:outline-none border"
                placeholder="End Date"
              />
            </div>
            <!-- <div class="flex items-center space-x-4">
                <p class="text-sm">259.000 â‚­</p>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-5 w-5 cursor-pointer duration-150 hover:text-red-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </div> -->
            <!-- </div> -->
          </div>
        </div>
        <!--  -->
      </div>
      <!-- Sub total -->
      <div
        *ngIf="itemDetails"
        class="mt-6 h-full rounded-lg border bg-white p-6 shadow-md md:mt-0 md:w-1/3"
      >
        <div class="mb-2 flex justify-between">
          <p class="text-gray-700">Subtotal</p>
          <p class="text-gray-700">Rs. {{price}}</p>
        </div>
        <div class="flex justify-between">
          <p class="text-gray-700">GST</p>
          <p class="text-gray-700">Rs. 150</p>
        </div>
        <hr class="my-4" />
        <div class="flex justify-between">
          <p class="text-lg font-bold">Total</p>
          <div class="">
            <p class="mb-1 text-lg font-bold">Rs. {{price + 150}}</p>
          </div>
        </div>
        <button
          (click)="payNow()"
          class="mt-6 w-full rounded-md bg-blue-500 py-1.5 font-medium text-blue-50 hover:bg-blue-600"
        >
          Check out
        </button>
      </div>
    </div>
  </div>
</body>

<!-- component -->
<div
  class="flex items-center justify-center min-h-screen from-cyan-100 via-pink-200 to-yellow-200 bg-gradient-to-br"
>
  <div
    class="flex items-center max-w-md mx-auto bg-white rounded-lg"
    x-data="{ search: '' }"
  >
    <div class="w-full">
      <input
        type="search"
        class="w-full px-4 py-1 text-gray-800 rounded-full focus:outline-none"
        placeholder="search"
        x-model="search"
      />
    </div>
    <div>
      <button
        type="submit"
        class="flex items-center bg-blue-500 justify-center w-12 h-12 text-white rounded-r-lg"
        :class="(search.length > 0) ? 'bg-purple-500' : 'bg-gray-500 cursor-not-allowed'"
        :disabled="search.length == 0"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
      </button>
    </div>
  </div>
</div>
